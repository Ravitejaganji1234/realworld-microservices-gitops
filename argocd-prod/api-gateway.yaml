apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: us-central1-docker.pkg.dev/PROJECT_ID/realworld-repo/api-gateway:TAG
        ports:
        - containerPort: 8085
        env:
        - name: USER_SERVICE_URL
          value: http://user-service:8081
        - name: ORDER_SERVICE_URL
          value: http://order-service:8082
        - name: CATALOG_SERVICE_URL
          value: http://catalog-service:8083
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8085
